<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Phoenix</title>
</head>

<body>
    <header>
        <h1>Phoenix</h1>
        <button id="addBotButton">Add bot</button>
    </header>

    <section id="games-section">
        <h2>Select Games:</h2>
        <form id="games-form">
            <!-- Games will be dynamically added here -->
            <button type="button" onclick="showQuestions()" id="submit-games" disabled>Submit</button>
        </form>
    </section>

    <section id="questions-section" style="display: none;">
        <h2>Answer Questions:</h2>
        <form id="questions-form">
            <!-- Questions and game selections will be dynamically added here -->
            <button type="button" onclick="submitAnswers()" id="submit-questions" disabled>Submit</button>
        </form>
    </section>

    <section id="results-section" style="display: none;">
        <h2>Results:</h2>
        <div id="results"></div>
        <button id="copyButton">Copy</button>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
